<!DOCTYPE html>
{% match md.lang %}
	{%- when Some with (lang) -%} <html lang="{{ lang }}">
	{%- when None -%} <html>
{%- endmatch %}
<head>
	<meta charset="utf-8">
{%- if let Some(title) = md.title %}
	<title>{{ title }}</title>
{%- endif %}
{%- for x in md.css %}
	<link rel="stylesheet" href="{{ x }}" type="text/css">
{%- endfor %}
{%- for x in md.script %}
	<script src="{{ x }}"></script>
{%- endfor %}
{{- md.head|trim|safe}}
</head>

<body>
{{ body|safe }}
</body>
</html>
