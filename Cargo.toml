[package]
name = "mars"
description = "A markdown to html converter"
version = "0.7.1"
edition = "2021"
license = "MIT"

[profile.release]
lto = "fat"
panic = "abort"

[profile.dev.package.askama_derive]
opt-level = 1

[dependencies]
anyhow = "1.0.75"
askama = { version = "0.12.1", default-features = false, features = ["urlencode"] }
clap = { version = "4.4.10", features = ["derive", "cargo"] }
indexmap = { version = "2.1.0", features = ["serde"] }
jwalk = "0.8.1"
pulldown-cmark = { version = "0.9.3", default-features = false, features = ["simd"] }
serde = { version = "1.0.193", features = ["derive"] }
serde_yaml = "0.9.27"
